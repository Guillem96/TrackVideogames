<div class="w3-bar w3-center">
    {% if videogames.has_previous %}
        <a href="?page={{ videogames.previous_page_number }}" class="w3-button w3-hover-purple fa fa-angle-left"></a>
    {% else %}
        <a href="#" class="w3-button w3-hover-purple fa fa-angle-left w3-disabled"></a>
    {% endif %}
    {% for current_page in videogames.paginator.page_range %}
    {% if current_page != videogames.number %}
        <a class="w3-button w3-hover-red" href="?page={{ current_page }}">{{ current_page }}</a>
    {% else %}
        <a class="w3-button w3-green" href="#">{{ current_page }}</a>
    {% endif %}
    {% endfor %}
    {% if videogames.has_next %}
        <a href="?page={{ videogames.next_page_number }}" class="w3-button w3-hover-purple fa fa-angle-right"></a>
    {% else %}
        <a href="#" class="w3-button w3-hover-purple fa fa-angle-right w3-disabled"></a>
    {% endif %}
</div>
